<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xếp hạng học lực</title>
</head>
<body>
    <script>
          var a = parseFloat(prompt("nhập điểm bài kiểm tra ")) ;
          var b = parseFloat(prompt("nhập điểm thi giữa kỳ ")) ;
          var c = parseFloat(prompt("nhập điểm thi cuối kỳ ")) ;
          var DTB= (a+b+c)/3;
          if(DTB<5){
            alert("học sinh yếu")
          }else if(DTB<6.5){
              alert("học sinh trung bình")
          } else if (DTB<8){
              alert("học sinh khá")
          } else if (DTB<=10){
              alert("học sinh giỏi")
          }else{
          alert("không tính được")
          }
    </script>>
</html>
