<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> điều kiện vào lớp 10</title>
</head>
<body>
    <script>
        var a= parseInt(prompt("nhập tuổi"));
        if (a>=16){
            document.write(" đủ tuổi vào lớp 10");
        } else
            document.write("không đủ tuổi vào lớp 10");
    </script>
</body>
</html>
